<div class="row mt-5">
  <div class="col-12 col-md-6 col-lg-4"
       *ngFor="let post of posts">
    <app-blog-list-post
      [postId]="post.id"
      [postTitle]="post.title"
      [postAuthor]="post.author"
      [postDate]="post.date"
      [postDescription]="post.description"
    ></app-blog-list-post>
  </div>
</div>
